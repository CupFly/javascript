<!DOCTYPE html>
<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">
 function okno_zamknij()
 {
 window.close()
 }


var x=prompt("podaj liczbę x=","");
var a=parseFloat(x);
document.write("wczytana liczba x="+a+"<br>");
if(a>0)
{
document.write("wczytana liczba jest większa od 0"+"<br>");
}
else if(a<0)
{
document.write("wczytana liczba jest mniejsza od 0"+"<br>");
}
else
{
document.write("wczytana liczba jest równa 0"+"<br>");
}
</script>
</div>
<input type="button" value="zamknij okno" onclick="okno_zamknij()"/>
</body>
</html>

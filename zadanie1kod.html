<h3>Kiedy powstał JS</h3>
W 1995 roku, na mocy
porozumienia z firmą Sun Microsystems, w zamian za włączenie do przeglądarki Netscape obsługi
technologii Java5 roku.<br>
<h3>Dlaczego jest to język skryptowy</h3>
Nie musi
zostać skompilowany do kodu maszynowego, aby można było zobaczyć efekty jego działania.<br>
<h3>Gdzie jest wykonywany JS</h3>
Jest wykonywany w osobnych plikach, do których odwołują się pliki HTML, lub bezpośrednio w kodzie HTML w specjalnych znacznikach skryptów.<br> 
<h3>Dlaczego jest to bezpieczne narzędzie</h3>
Ma znacznie ograniczone uprawnienia dostępu do zasobów komputera, przy użyciu którego przeglądana jest dana strona, a
wszelkie odwołania do funkcji i obiektów wykonywane są w trakcie wykonywania programu.<br>
<h3>Czy jest to język obiektowy</h3>
Nie jest językiem obiektowym.<br>
<br>
<h3>&lsaquo;input type="button" name="przycisk" value="Nowa Strona" onclick="WinOpen' ')"></h3><br>
Guzik otwiera nową stronę<br>
<br>
<br>
<h3>&lsaquo;textarea name="nazwa" cols="x" rows="y" readonly>jakiś tekst&lsaquo;/textarea></h3><br>
cols- ilość kolumn<br>
rows- ilość wierszy<br>
Wstawienie atrybutu readonly powoduje, że tekstu zapisanego domyślnie w tym polu, nie będzie
można modyfikować.<br>
<br>
<h3>&lsaquo;textarea name="nazwa" cols="x" rows="y" disabled> jakiś tekst &lsaquo;/textarea></h3><br>
Wstawienie atrybutu disabled powoduje zablokowanie pola.<br>
<br>
<h3>window.open("obraz.html","okienko","toolbar=no,directories=no,menubar=no,height=280,width=160,top=200,left=200");</h3><br>
toolbar=no - ukrywa przyciski katalogów<br>
directories=no - ukrywa przyciski katalogów<br>
menubar=no - ukrywa menu przeglądarki<br>
height=280 - ustawia wysokość okna<br>
width=160 - ustawia szerokość okna<br>
top=200 - ustawia położenie okna względem góry ekranu<br>
left=200 - ustawia położenie okna względem lewej strony ekranu<br>
<br>
<h3>window.close()</h3><br>
Służy do zamknięcia aktualnego okna<br>
<br>
 <input type="button" value="zamknij okno" onclick="okno_zamknij_wolny()"/>

<script language="JavaScript">
var b_wol=prompt("podaj bok b=","");

var c=parseFloat(c_wol);

a=Math.sqrt(pot);

sin=a/c;
tg=a/b;
ctg=b/a;
document.write("cos(α)="+cos.toFixed(2)+"<br>"+"sin(α)="+sin.toFixed(2)+"<br>"+"tg(α)="+tg.toFixed(2)+"<br>"+"ctg(α)="+ctg.toFixed(2)+"<br>");
</script>

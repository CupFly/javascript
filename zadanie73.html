<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title> Przykład użycia pętli </title>
<script language="JavaScript">
 function okno_zamknij()
 {
 window.close()
 }
var a_wol=prompt("Podaj imię =","");
var b_wol=prompt("Podaj nazwisko =","");
var a_wol = (a_wol.length%4)+5;
var b_wol = (b_wol.length%6)+20;
var wiersz_wol = "*";
for ( var i=1; i<=a_wol; i++)
{
document.write("*");
}
document.write("<br>");
for ( var i=1; i<=(a_wol-2); i++)
{
wiersz_wol=wiersz_wol+"&nbsp&nbsp";
}
for ( var i=1; i<=b_wol; i++)
{
document.write(wiersz_wol+"*<br>");
}
for ( var i=1; i<=a_wol; i++)
{
document.write("*");
}
</script>
</head>
<body>
<input type="button" value="zamknij okno" onclick="okno_zamknij()"/>
</body>
</html>
